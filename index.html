<!DOCTYPE html>
<html lang="en"><!--A tag html diz o tipo do arquivo-->
<head><!--A tag head é referente a caracteristicas que quero deixar padrão no arquivo-->
    <meta charset="utf8"><!--A tag meta é referente a caracteristica auto correção
     de pontuação ou acentos -->
    <title>Document</title><!--A tag title seria utilizada para o nome do arquivo no google -->
</head>
<body><!--A tag body seria o corpo do arquivo ous seja o que será escrito nele -->
</body>
</html>
